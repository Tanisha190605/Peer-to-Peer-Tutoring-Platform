<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #4CAF50;
      color: white;
      padding: 16px 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .success {
      font-size: 80px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .btn-home {
      margin-top: 30px;
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      text-decoration: none;
    }

    .btn-home:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="navbar">Booking Confirmation</div>

  <div class="container">
    <div class="success"></div>
    <h2>Session Booked Successfully!</h2>
    <p>Your session has been confirmed.</p>
    <p><strong>Date:</strong> August 20, 2025</p>
    <p><strong>Time:</strong> 4:00 PM</p>
    <p>Thank you for using our platform.</p>

    <a href="studentdashboard.html" class="btn-home">Go to Dashboard</a>
  </div>

</body>
</html>
